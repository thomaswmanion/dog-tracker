<div class="container" ng-show="auth.authService.showLoginScreen">
    <form class="form-signin" ng-submit="auth.login();">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div class="form-group" ng-class="{'has-danger': auth.nameDanger}">
            <label for="name" class="sr-only">First Name</label>
            <input ng-model="auth.authService.name" type="text" id="name" ng-class="{'form-control-danger': auth.nameDanger}" class="form-control" placeholder="First Name" required autofocus>
        </div>
        <div class="form-group" ng-class="{'has-danger': auth.passwordDanger}">
            <label for="inputPassword" class="sr-only">Password</label>
            <input ng-model="auth.password" type="password" id="inputPassword" ng-class="{'form-control-danger': auth.passwordDanger}" class="form-control" placeholder="Password" required>
        </div>
        <button ng-click="auth.login();" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
</div>
